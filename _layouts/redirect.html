<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Redirecting&hellip;</title>
    <link rel="canonical" href="{{ page.redirect.to }}">
    <script>location="{{ page.redirect.to }}{% if page.utm %}?utm_source={{ page.utm.source | url_encode }}&utm_medium={{ page.utm.medium | url_encode }}&utm_campaign={{ page.utm.campaign | url_encode }}{% endif %}"</script>
    <meta http-equiv="refresh" content="0; url={{ page.redirect.to }}{% if page.utm %}?utm_source={{ page.utm.source | url_encode }}&utm_medium={{ page.utm.medium | url_encode }}&utm_campaign={{ page.utm.campaign | url_encode }}{% endif %}">
    <meta name="robots" content="noindex">

    <meta property="og:type" content="website" />
    {% if page.title %}<meta property="og:title" content="{{ page.title | strip_html }}"/>{% endif %}
    {% if page.description %}<meta property="og:description" content="{{ page.description | strip_html }}"/>{% endif %}
    {% if page.image %}<meta property="og:image" content="{{ page.image }}"/>
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />{% endif %}
    <meta property="og:url" content="{{ page.redirect.to }}" />

    <script src="https://cdn.usefathom.com/script.js" data-site="{{ site.fathom_analytics }}" defer></script>
</head>
<body>
    <p>Redirecting to <a href="{{ page.redirect.to }}{% if page.utm %}?utm_source={{ page.utm.source | url_encode }}&utm_medium={{ page.utm.medium | url_encode }}&utm_campaign={{ page.utm.campaign | url_encode }}{% endif %}">{{ page.redirect.to }}</a></p>
</body>
</html>
